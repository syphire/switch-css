<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>CSS Nintendo Switch</title>
    </head>
    <body>
       <div id="switch">
            <div id="joycon-izq">
                <div id="menos"></div>
                <div class="joystick">
                    <div class="circulo-interno"></div>
                </div>
                <div class="cruceta">
                    <div class="arriba">
                        <div class="triangulo"></div>
                    </div>
                    <div class="izquierda-derecha">
                        <div class="izquierda">
                            <div class="triangulo"></div>
                        </div>
                        <div class="derecha">
                            <div class="triangulo"></div>
                        </div>
                    </div>
                    <div class="abajo">
                        <div class="triangulo"></div>
                    </div>
                </div>
                <div id="captura">
                    <div class="circulo-interno"></div>
                </div>
            </div>
            <div id="pantalla">
                <div id="pantalla-interior"></div>
            </div>
            <div id="joycon-der">
                <div id="mas">
                    <div class="horizontal"></div>
                    <div class="vertical"></div>
                </div>
                <div class="cruceta">
                    <div class="arriba"><p>X</p></div>
                    <div class="izquierda-derecha">
                        <div class="izquierda"><p>Y</p></div>
                        <div class="derecha"><p>A</p></div>
                    </div>
                    <div class="abajo"><p>B</p></div>
                </div>
                <div class="joystick">
                    <div class="circulo-interno"></div>
                </div>
                <div id="home">
                    <div class="circulo-interno"></div>
                </div>
            </div>
       </div> 
    </body>
</html>
